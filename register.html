<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Title Page-->
    <title>Registration form</title>

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body style=" background-image: url(img/Interview.jpg);">

    <div class="page-wrapper  p-t-100 p-b-50">
        <div class="wrapper wrapper--w1200">
            <div class="card card-6 ">
                <div class="card-heading">
                    <h2 class="title">Registration Form</h2>
                </div>
                <div class="card-body">
                    <form action="mail.php " method="POST " enctype="text/plain " id="markup">

                        <div class="form-row">
                            <div class="name">Full name</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="name" id="name">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Email address</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="email" name="email" placeholder="example@email.com" id="email">
                                </div>
                            </div>
                        </div>

                        <div class=" flexing">
                            <div class="form-row">
                                <div class="name">Date Of Birth</div>
                                <div class="value">
                                    <div class="input-group">
                                        <input class="input--style-6" type="date" name="dob">
                                    </div>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="name">Age</div>
                                <div class="value">
                                    <div class="input-group">
                                        <input class="input--style-6" type="number" name="age">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Gender</div>
                            <div class="value">
                                <select id="cars">
                                <option name=""  class=" input--style-6">Choose</option>
                                <option name="male"  class=" input--style-6">Male</option>
                                <option name="female"  class=" input--style-6">Female</option>
                                <option name="transgender"  class=" input--style-6">Transgender</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Phone NO</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="text" name="phone">
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">College</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="text" name="college">
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">Address</div>
                            <div class="value">
                                <div class="input-group">
                                    <textarea class="textarea--style-6" name="address" placeholder="Permenent address" value="address"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Proof authoriced</div>
                            <div class="value">
                                <select id="cars">
                                    <option value="" class=" input--style-6">Choose</option>
                                    <option name="aadhar"  class=" input--style-6">Aadhar card</option>
                                    <option name="pancard"  class=" input--style-6">PAN card</option>
                                    <option name="voterid"  class=" input--style-6">Voter ID</option>
                                    <option name="drivinglicense"  class=" input--style-6">Driving Lisence</option>
                                    </select>
                                <div class="input-group js-input-file" style="margin-top: 10px;">
                                    <input class="input-file" type="file" name="detail" id="detail">
                                    <label class="label--file" for="file">Choose file</label>
                                    <span class="input-file__info">No file chosen</span>
                                </div>
                                <div class="label--desc">Upload the detail in PDF or JPG. Max file size 10 MB</div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <input class="btn btn--radius-2 btn--blue-2" type="submit" value="Sent application" style="width: fit-content;"></input>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="jquery/jquery.min.js"></script>


    <!-- Main JS-->
    <script src="js/global.js"></script>

</body>


</html>
<!-- end document-->
